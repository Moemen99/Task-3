<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the words</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <audio id="audioPlayer2" preload="auto" src="audio/correct.mp3"></audio>
    <audio id="audioPlayer1" preload="auto" src="audio/incorrect.mp3"></audio>
    <div class="pre-loader">
        <img src="imgs/Preloader_2.gif" id="loader" alt="please wait">
    </div>

    


    <div class="box " id="container">
  
        <div class="page_content" id="very-specific-design">
            <div >
                <div class="section container-1 test">
                    <div class="row">
                        <div class="d-flex justify-content-between header-scale">
                            <h1 class="title fs-1 disable pt-4">
                            Complete the words.
                            </h1>
                            <div class="icons disable ">
                                <img  class="me-5 stop get-resources  " src="imgs/resourse_icon.png" alt="resource" id="resource"></button>
                                
                                <img  class="stop get-help" src="imgs/help_icon.png" alt="help" id="help"></button>
            
            
                                
                            </div>
                        </div>
                        <div class="back-ground-gradient replace pageBg-scale">
                            <div class="card bg-orange text-white position-relative pageContent-scale " id="row-data">
                                <div class="overflow-scroll  " id="resource-data">
                                    <img src="imgs/dummy.jpg" class="card-img p-1 w-100 position-relative " alt="...">
                                </div>
                                
                                <div class="card-img-overlay ">
                                    <img src="imgs/close_icon.png" class="position-absolute top-0 end-0 p-1 close1" alt="">
                                </div>
                                <div class="wrapper" id="exercise-data">
                                    
                                    <img src="imgs/dummy.jpg" class="card-img overflow-scroll" alt="...">
                                    <div class="card-img-overlay layer text-dark">
                                        <div class="row">
                                            <div class="col-7 col-sm-6 my-4 offset-4 offset-sm-5 mb-5">
                                                <div class="choose ">
                                                    <span class="answer letter-1 me-2 fw-bold letter-unclicked done  " title="a">a</span><span class="answer letter-2 fw-bold letter-unclicked done " title="p">p</span>
                                                        
                                                    </div>
                                            </div>
                                            <div class="row" id="replay-all">
                                                
                                                <div class= " col-3 col-xl-2 offset-xl-1  replay mb-3 ">
                                                   
                                                    <div class="answer1">
                                                        <div class="correct-mark">
                                                            <img src="imgs/tikMark-small.png" class="ms-5 invisible" alt="">
                                                            </div>
                                                    <span class="text-dark question1 fs-1 fw-bold me-5">1 t<span class="empty empty-1">__</span>p</span>
                                                    </div>
                                                   <div class="correct-mark">
                                                    <img src="imgs/tikMark-small.png" class="mark-true" alt="">
                                                    </div>
                                                    <div class="incorrect-mark">
                                                        <img src="imgs/crossMark-small.png" class=" mark-false " alt="">
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <img src="imgs/tap.png" class="img-fluid" alt="">
            
                                                </div>
                                                <div class="col-3 col-xl-2 offset-xl-1 replay2 mb-3">
                                                    <div class="answer2">
                                                        <div class="correct-mark">
                                                            <img src="imgs/tikMark-small.png" class="ms-5 invisible" alt="">
                                                            </div>
                                                            <span class="text-dark question1 fs-1 fw-bold me-5">2 <span class="empty empty-2">__</span>at</span>
                                                    </div>
                                                    
                                                    
                                                   <div class="correct-mark">
                                                    <img src="imgs/tikMark-small.png" class="mark-true" alt="">
                                                    </div>
                                                    <div class="incorrect-mark">
                                                        <img src="imgs/crossMark-small.png" class="mark-false " alt="">
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <img src="imgs/pat.png" class="img-fluid" alt="">
            
                                                </div>
                                                
                                                    <div class="col-12  offset-3 mb-3 pb-5">
                                                        <div class="col-6   ">
                                                           
                                                         </div>
                                                         <div class="col-6 ">
                                                            <div class="d-flex ">
                                                                <div class=" replay3"> 
                                                                    
                                                                    <div class="answer3">
                                                                        <div class="correct-mark mt-5">
                                                                            
                                                                            <img src="imgs/tikMark-small.png" class=" invisible " alt="">
                                                                         </div>
                                                                    <img src="imgs/tikMark-small.png" class="mark-true invisible" alt="">
                                                                    <span class="text-dark question1 fs-1  fw-bold me-5">3 m<span class="empty empty-3">__</span>p</span>
                                                                </div>
                                                                    
                                                                    <div class="correct-mark mt-5">
                                                                        <img src="imgs/tikMark-small.png" class="mark-true " alt="">
                                                                     </div>
                                                                     <div class="incorrect-mark">
                                                                        <img src="imgs/crossMark-small.png" class="mark-false " alt="">
                                                                     </div>
                                                                </div>
                                                                <div><img src="imgs/map.png" class="img-fluid" alt="">
                                                                </div>
                                                            </div>
                                                            
                     
                                                         </div>
                                                    
                                                       
                                                    </div>
                                                
                                                
                                                
                        
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="resource-1 resourseContainer-scale">
                                    <img src="imgs/dummy.jpg" class="card-img overflow-auto position-relative top-0 start-0 " alt="...">
                                <div class="card-img-overlay overflow-scroll  ">
                                    <img src="imgs/close_icon.png" class="position-absolute top-0 end-0 p-1 close-resource "  alt="">
                                    
                                </div>
                                </div>
                                <div id="help-data" class="helpContainer-scale">
                                    <img src="imgs/dummy.jpg" class="card-img overflow-auto position-relative top-0 start-0 " alt="...">
                                <div class="card-img-overlay layer text-dark ">
                                    <img src="imgs/close_icon.png" class="position-absolute top-0 end-0 p-1 close2"  alt="">
                                    <p class="fs-1">Help content goes here.</p> 
                                </div>
                                </div>
                                
                              </div>
                            
                            <div class="icons2  position-relative disable footer-scale">
                                <div class="row m-auto">
                                    <div class="col-6 ps-0">
                                        <img  src="imgs/replay_icon.png" alt="replay" class="stop get-replay" id="replay">
                                    </div>
                                    <div class="col-6">
                                    <img   src="imgs/showAns_icon.png" alt="show answer" class="stop get-answer" id="show">
                                
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            </div>
        </div>






    <script language="javascript">
    if(screen.width>=1000) {document.write("<style>body{zoom:80%;}</style>");}
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script  src="js/index.js"></script>

</html>
