<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the words</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <audio id="audioPlayer2" preload="auto" src="audio/correct.mp3"></audio>
    <audio id="audioPlayer1" preload="auto" src="audio/incorrect.mp3"></audio>
    <div class="pre-loader">
        <img src="/imgs/Preloader_2.gif" id="loader" alt="please wait">
    </div>

    



<div >
    <div class="section container-fluid test">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h1 class="title fs-1 disable">
                Complete the words.
                </h1>
                <div class="icons disable">
                    <button class="stop btn"><img  class="me-5 " src="/imgs/resourse_icon.png" alt="resource" id="resource"></button>
                    
                    <button class="stop btn"><img   src="/imgs/help_icon.png" alt="help" id="help"></button>
                    
                </div>
            </div>
            <div class="back-ground-gradient replace">
                <div class="card bg-orange text-white position-relative " id="row-data">
                    <div class="overflow-scroll  " id="resource-data">
                        <img src="/imgs/dummy.jpg" class="card-img p-1 w-100 position-relative " alt="...">
                    </div>
                    <div class="card-img-overlay ">
                        <img src="/imgs/close_icon.png" class="position-absolute top-0 end-0 p-1 close1" alt="">
                    </div>
                    <div class="wrapper" id="exercise-data">
                        
                        <img src="/imgs/dummy.jpg" class="card-img overflow-scroll" alt="...">
                        <div class="card-img-overlay layer text-dark">
                            <div class="row">
                                <div class="col-12 my-4 offset-5 mb-5">
                                    <div class="choose ">
                                        <span class="answer letter-1 me-2 fw-bold letter-unclicked" title="a">a</span><span class="answer letter-2 fw-bold letter-unclicked" title="p">p</span>
                                            
                                        </div>
                                </div>
                                <div class="row " id="replay-all">
                                    
                                    <div class= " col-3 col-xl-2 offset-xl-1  replay mb-3 ">
                                       
                                        <p class="answer1">
                                       <span class="text-dark question1 fs-1 fw-bold me-5">1 t<span class="empty empty-1">__</span>p</span>
                                        </p>
                                       <div class="correct-mark">
                                        <img src="imgs/tikMark-small.png" class="mark-true" alt="">
                                        </div>
                                        <div class="incorrect-mark">
                                            <img src="imgs/crossMark-small.png" class=" mark-false mark-toggle-1" alt="">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <img src="/imgs/tap.png" class="img-fluid" alt="">

                                    </div>
                                    <div class="col-3 col-xl-2 offset-xl-1 replay2 mb-3">
                                        <p class="answer2 "><span class="text-dark question1 fs-1 fw-bold me-5">2 <span class="empty empty-2">__</span>at</span></p>
                                        
                                       <div class="correct-mark">
                                        <img src="imgs/tikMark-small.png" class="mark-true" alt="">
                                        </div>
                                        <div class="incorrect-mark">
                                            <img src="imgs/crossMark-small.png" class="mark-false mark-toggle-2" alt="">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <img src="/imgs/pat.png" class="img-fluid" alt="">

                                    </div>
                                    
                                        <div class="col-12  offset-3 mb-3 pb-5">
                                            <div class="col-6   ">
                                               
                                             </div>
                                             <div class="col-6 ">
                                                <div class="d-flex ">
                                                    <div class=" replay3"> <p class="answer3">
                                                        <span class="text-dark question1 fs-1  fw-bold me-5">3 m<span class="empty empty-3">__</span>p</span>
                                                    </p>
                                                        
                                                        <div class="correct-mark mt-5">
                                                            <img src="imgs/tikMark-small.png" class="mark-true " alt="">
                                                         </div>
                                                         <div class="incorrect-mark">
                                                            <img src="imgs/crossMark-small.png" class="mark-false mark-toggle-3" alt="">
                                                         </div>
                                                    </div>
                                                    <div><img src="/imgs/map.png" class="img-fluid" alt="">
                                                    </div>
                                                </div>
                                                
         
                                             </div>
                                        
                                           
                                        </div>
                                    
                                    
                                    
            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="help-data" class="">
                        <img src="/imgs/dummy.jpg" class="card-img overflow-auto position-relative top-0 start-0 " alt="...">
                    <div class="card-img-overlay layer text-dark ">
                        <img src="/imgs/close_icon.png" class="position-absolute top-0 end-0 p-1 close2  "  alt="">
                        <p class="fs-4">Help content goes here.</p> 
                    </div>
                    </div>
                    
                  </div>
                
                <div class="icons2  position-relative disable ">
                    <div class="row">
                        <div class="col-6 ps-0">
                            <button class="btn stop"><img  src="/imgs/replay_icon.png" alt="replay" class="stop" id="replay"></button>
                        </div>
                        <div class="col-6">
                            <button class="btn stop"><img   src="/imgs/showAns_icon.png" alt="show answer" class="stop" id="show"></button>
                    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div> 




<script language="javascript">
    if(screen.width>=1000) {document.write("<style>body{zoom:85%;}</style>");}
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
